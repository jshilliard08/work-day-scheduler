<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Work Day Scheduler</title>
  </head>                 

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="hour-1" data-hour="9" class="row time-block">
          <div class="col-1 hour">9AM</div>
          <textarea id="9AM" class="col-10 task"></textarea>
          <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
      </div>
      <div id="hour-2" data-hour="10"class="row time-block">
        <div class="col-1 hour">10AM</div>
        <textarea id="10AM" class="col-10 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-3" data-hour="11" class="row time-block">
        <div class="col-1 hour">11AM</div>
        <textarea id="11AM" class="col-10 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-4" data-hour="12" class="row time-block">
        <div class="col-1 hour">12PM</div>
        <textarea id="12PM" class="col-10 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-5" data-hour="13" class="row time-block">
        <div class="col-1 hour">1PM</div>
        <textarea id="1PM" class="col-10 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-6" data-hour="14" class="row time-block">
        <div class="col-1 hour">2PM</div>
        <textarea id="2PM" class="col-10 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-7" data-hour="15" class="row time-block">
        <div class="col-1 hour">3PM</div>
        <textarea id="3PM" class="col-10 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-8" data-hour="16" class="row time-block">
        <div class="col-1 hour">4PM</div>
        <textarea id="4PM" class="col-10 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-9" data-hour="17" class="row time-block">
        <div class="col-1 hour">5PM</div>
        <textarea id="5PM" class="col-10 task"></textarea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="css/script.js"></script>
  </body>
</html>
